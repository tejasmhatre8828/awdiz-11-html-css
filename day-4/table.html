<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            border: 2px solid black;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>

</head>


<body>
    <table>
        <thead>
            <tr>
                <th colspan="3">Favorite Movies</th>
            </tr>
            <th>Movie Name</th>
            <th>Release Year</th>
            <th>Genre</th>
        </thead>
        <tbody>
            <tr>
                <td>Inception</td>
                <td>2010</td>
                <td rowspan="2">Sci-Fi</td>
            </tr>
            <tr>
                <td>Interstellar</td>
                <td>2014</td>
            </tr>
            <tr>
                <td>The Dark Knight</td>
                <td>2008</td>
                <td>Action</td>
            </tr>
        </tbody>
        <tfoot <tr>
            <td>Parasite</td>
            <td>2019</td>
            <td>Thriller</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
