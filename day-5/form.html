<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body style="background-color: rgb(190, 221, 241);">
    <div align="center" style="margin-top: 17%;">
        <form>
            <fieldset style="width: 300px; border: 2px solid black; padding: 10px; background: #59e6f5;">
                <legend align="center">Feedback Form</legend>
                <label for="name">First Name:</label>
                <input type="text" id="name" name="name" required><br /><br />
                <label for="name">Last Name:</label>
                <input type="text" id="name" name="name" required><br /><br />

                <fieldset style="width: 200px;">
                    <legend align="center">Gender</legend>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </fieldset><br />
                <label for="name">Mobile No:</label>
                <input type="number" id="name" name="Mobile no" required><br /><br />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br /><br />

                <input type="checkbox" id="T&C" name="T&C" value="yes">
                <label for="T&C">Terms and conditions</label><br /><br />
                <input type="submit" value="Submit"
                    style="background-color: green; color: white; padding: 5px 10px; border: none; cursor: pointer;">
            </fieldset>

        </form>
    </div>
</body>

</html>
